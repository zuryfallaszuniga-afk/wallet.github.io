<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí∞ Mis Finanzas</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body {
      background: linear-gradient(135deg, #f9f7fe, #e2f0ff);
      color: #2c3e50;
      min-height: 100vh;
      padding: 16px;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
    }
    h1, h2 {
      text-align: center;
      margin: 20px 0 10px;
      color: #4a6cf7;
      font-weight: 700;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(74, 108, 247, 0.1);
      margin-bottom: 20px;
    }
    button, input, select {
      padding: 12px 16px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      width: 100%;
      outline: none;
    }
    input, select {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      color: #1e293b;
    }
    button {
      background: #4a6cf7;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s;
    }
    button:hover {
      background: #3a56d9;
      transform: translateY(-2px);
    }
    .btn-green { background: #10b981; }
    .btn-red { background: #ef4444; }
    .saldo {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #10b981;
      margin: 15px 0;
      background: rgba(16, 185, 129, 0.08);
      padding: 12px;
      border-radius: 12px;
    }

    .meta-item {
      background: #f8fafc;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      border-left: 4px solid #4a6cf7;
      position: relative;
    }
    .meta-titulo { font-weight: bold; margin-bottom: 6px; color: #1e293b; }
    .meta-progreso {
      height: 10px;
      background: #e2e8f0;
      border-radius: 5px;
      overflow: hidden;
      margin: 8px 0;
    }
    .meta-bar {
      height: 100%;
      background: #4a6cf7;
      border-radius: 5px;
      transition: width 0.6s ease;
    }
    .meta-info {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      color: #64748b;
    }
    .btn-eliminar {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 32px;
      height: 32px;
      padding: 0;
      font-size: 14px;
      border-radius: 50%;
    }

    .historial-item {
      padding: 12px 0;
      border-bottom: 1px solid #f1f5f9;
      display: flex;
      justify-content: space-between;
    }
    .historial-item:last-child { border-bottom: none; }
    .hist-desc { font-weight: 500; }
    .gasto { color: #ef4444; }
    .ingreso { color: #10b981; }
    .categoria { font-size: 12px; color: #94a3b8; margin-top: 4px; }

    #loginScreen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    #appScreen {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Pantalla de login -->
  <div id="loginScreen">
    <div class="card" style="max-width:400px;text-align:center;">
      <h2>üîê Acceso Personal</h2>
      <select id="userSelect">
        <option value="Zury">Zury</option>
        <option value="Emma">Emma</option>
      </select>
      <input type="password" id="userPass" placeholder="Contrase√±a secreta" autocomplete="off" />
      <button onclick="login()">Entrar</button>
      <p id="loginError" style="color:#ef4444;margin-top:12px;"></p>
    </div>
  </div>

  <!-- App principal -->
  <div id="appScreen" class="container">
    <h1>üí∞ Mis Finanzas</h1>
    <div class="card">
      <div class="saldo" id="saldo">Saldo: ‚Ç°0.00</div>
    </div>

    <div class="card">
      <h3>‚ú® Nueva Meta</h3>
      <input type="text" id="metaNombre" placeholder="Nombre (ej: Viaje a la playa)" />
      <input type="number" id="metaMonto" placeholder="Monto objetivo (‚Ç°)" min="1" step="0.01" />
      <button class="btn-green" onclick="crearMeta()">Crear Meta</button>
    </div>

    <div class="card">
      <h3>üí∏ Nuevo Movimiento</h3>
      <select id="movTipo">
        <option value="ingreso">Ingreso</option>
        <option value="gasto">Gasto</option>
      </select>
      <input type="text" id="movDescripcion" placeholder="Descripci√≥n" />
      <input type="number" id="movMonto" placeholder="Monto (‚Ç°)" min="0.01" step="0.01" />
      <input type="text" id="movCategoria" placeholder="Categor√≠a (ej: Comida, Ropa)" />
      <button onclick="crearMovimiento()">Agregar</button>
    </div>

    <div class="card">
      <h3>üåü Mis Metas</h3>
      <div id="listaMetas">Cargando metas...</div>
    </div>

    <div class="card">
      <h3>üìú Historial</h3>
      <div id="historial">Cargando historial...</div>
    </div>
  </div>

  <script>
    const USUARIOS = {
      "Zury": "zury123",
      "Emma": "emma456"
    };

    const firebaseConfig = {
      apiKey: "AIzaSyC-hWkkYJYCcxY0a9rj4qm94Yv-OPI5C5Q",
      authDomain: "wallet-b8ea8.firebaseapp.com",
      databaseURL: "https://wallet-b8ea8-default-rtdb.firebaseio.com",
      projectId: "wallet-b8ea8",
      storageBucket: "wallet-b8ea8.firebasestorage.app",
      messagingSenderId: "126330844302",
      appId: "1:126330844302:web:08005381aa8308236405df"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    let currentUser = null;

    function login() {
      const user = document.getElementById('userSelect').value;
      const pass = document.getElementById('userPass').value;
      const errorEl = document.getElementById('loginError');

      if (USUARIOS[user] === pass) {
        currentUser = user;
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('appScreen').style.display = 'block';
        cargarDatos();
      } else {
        errorEl.textContent = "‚ùå Contrase√±a incorrecta";
      }
    }

    function getMetasRef() {
      return db.ref(`usuarios/${currentUser}/metas`);
    }
    function getMovsRef() {
      return db.ref(`usuarios/${currentUser}/movimientos`);
    }

    let saldo = 0;
    let metas = []; // Ahora ser√° [{ key, data }, ...]
    let movimientos = [];

    function cargarDatos() {
      getMovsRef().on('value', snapshot => {
        movimientos = snapshot.val() ? Object.values(snapshot.val()) : [];
        calcularSaldo();
        renderHistorial();
      });

      getMetasRef().on('value', snapshot => {
        if (snapshot.val()) {
          metas = Object.entries(snapshot.val()).map(([key, data]) => ({ key, ...data }));
        } else {
          metas = [];
        }
        renderMetas();
      });
    }

    function calcularSaldo() {
      let ingresos = 0, gastos = 0;
      movimientos.forEach(m => {
        const monto = parseFloat(m.monto) || 0;
        if (m.tipo === 'ingreso') ingresos += monto;
        else gastos += monto;
      });
      saldo = ingresos - gastos;
      document.getElementById('saldo').textContent = `Saldo: ‚Ç°${saldo.toFixed(2)}`;
    }

    function crearMeta() {
      const nombre = document.getElementById('metaNombre').value.trim();
      const monto = parseFloat(document.getElementById('metaMonto').value);
      if (!nombre || isNaN(monto) || monto <= 0) {
        alert('Completa el nombre y un monto v√°lido.');
        return;
      }
      getMetasRef().push({
        nombre: nombre,
        objetivo: monto,
        fechaCreacion: Date.now()
      });
      document.getElementById('metaNombre').value = '';
      document.getElementById('metaMonto').value = '';
    }

    function eliminarMeta(key) {
      if (confirm("¬øEliminar esta meta?")) {
        getMetasRef().child(key).remove();
      }
    }

    function crearMovimiento() {
      const tipo = document.getElementById('movTipo').value;
      const desc = document.getElementById('movDescripcion').value.trim();
      const monto = parseFloat(document.getElementById('movMonto').value);
      const cat = document.getElementById('movCategoria').value.trim() || (tipo === 'gasto' ? 'Otro' : 'Otros');

      if (!desc || isNaN(monto) || monto <= 0) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      getMovsRef().push({
        tipo: tipo,
        descripcion: desc,
        monto: monto,
        categoria: cat,
        fecha: Date.now()
      });

      document.getElementById('movDescripcion').value = '';
      document.getElementById('movMonto').value = '';
      document.getElementById('movCategoria').value = '';
    }

    function renderMetas() {
      const div = document.getElementById('listaMetas');
      if (metas.length === 0) {
        div.innerHTML = '<p>¬°Crea tu primera meta! üí´</p>';
        return;
      }

      div.innerHTML = metas.map(meta => {
        const objetivo = parseFloat(meta.objetivo);
        const progreso = objetivo > 0 ? Math.min(100, (saldo / objetivo) * 100) : 0;
        const completada = progreso >= 100;

        if (completada) {
          confetti({ particleCount: 150, spread: 80, origin: { y: 0.7 } });
        }

        return `
          <div class="meta-item">
            <button class="btn-red btn-eliminar" onclick="eliminarMeta('${meta.key}')">üóëÔ∏è</button>
            <div class="meta-titulo">${meta.nombre}</div>
            <div class="meta-progreso">
              <div class="meta-bar" style="width: ${progreso}%"></div>
            </div>
            <div class="meta-info">
              <span>Ahorro: ‚Ç°${saldo.toFixed(2)}</span>
              <span>Objetivo: ‚Ç°${objetivo.toFixed(2)}</span>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderHistorial() {
      const div = document.getElementById('historial');
      if (movimientos.length === 0) {
        div.innerHTML = '<p>No hay movimientos a√∫n.</p>';
        return;
      }

      const sorted = [...movimientos].sort((a, b) => b.fecha - a.fecha);
      div.innerHTML = sorted.map(m => `
        <div class="historial-item">
          <div>
            <div class="hist-desc ${m.tipo === 'gasto' ? 'gasto' : 'ingreso'}">
              ${m.descripcion}
            </div>
            <div class="categoria">${m.categoria}</div>
          </div>
          <div class="${m.tipo === 'gasto' ? 'gasto' : 'ingreso'}">
            ${m.tipo === 'gasto' ? '-‚Ç°' : '+‚Ç°'}${parseFloat(m.monto).toFixed(2)}
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
